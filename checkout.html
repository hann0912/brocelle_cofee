    <div class="container_payment">
        <form action="">
            <div class="row_payment">
                <div class="col_payment">
                    <h3 class="title_payment">Billing Address</h3>

                    <div class="inputbox_payment">
                        <label>Full Name</label>
                        <input type="text" placeholder="XXXXX" required>
                    </div>

                    <div class="inputbox_payment">
                        <label>Email</label>
                        <input type="email" placeholder="xxxxx@gmail.com" id="email_payment" required>
                    </div>

                    <div class="inputbox_payment">
                        <label>Phone-Number</label>
                        <input type="text" placeholder="XXXXX" required>
                    </div>

                    <div class="inputbox_payment">
                        <label>Address</label>
                        <input type="text" placeholder="Floor - Street - Locality" required>
                    </div>

                    <div class="flex">
                            <div class="inputbox_payment">
                                <label>State / Area</label>
                                <input type="text" placeholder="XXXXX" required>
                            </div>

                            <div class="inputbox_payment">
                                <label>Postal Code</label>
                                <input type="text" placeholder="XXXXX" required>
                            </div>
                    </div>
                </div>

                <div class="col_payment">
                    <h3 class="title_payment">Payment</h3>

                    <div class="inputbox_payment">
                    <div class="payment-choice">
                        <button class="active choice-btn"><ion-icon name="card-outline" class="icon"></ion-icon><span>Card Payment</span></button>
                        <button class="choice-btn" data-bs-toggle="modal" data-bs-target="#myModal"><ion-icon name="qr-code-outline" class="icon"></ion-icon><span>Qr Payment</span></button>
                    </div>
                    </div>

                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                          <div class="modal-content">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title">Qr Payment</h4>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                      
                            <!-- Modal body -->
                            <div class="modal-body">
                              <img src="qr.jpg" alt="qr" class="rounded mx-auto d-block">
                            </div>
                      
                          </div>
                        </div>
                      </div>

                    <div class="inputbox_payment">
                        <label>Name On Card</label>
                        <input type="text" placeholder="XXXXX" required>
                    </div>

                    <div class="inputbox_payment">
                        <label>Card Number</label>
                        <input type="number" placeholder="**** **** **** ****" required>
                    </div>

                    <div class="inputbox_payment">
                        <label>Expiry Month</label>
                        <input type="text" placeholder="January" required>
                    </div>

                    
                    <div class="flex">

                        <div class="inputbox_payment">
                            <label>Expiry Year</label>
                            <input type="text" placeholder="2023" required>
                        </div>
    

                        <div class="inputbox_payment">
                            <label>CVV</label>
                            <input type="text" placeholder="123" required>
                        </div>

                    </div>
                </div>


            </div>
           
            <input type="button" value="Proceed Checkout" class="btn_payment" onclick="location.href='paymentsucces.html';" >
           
        </form>

    </div>
